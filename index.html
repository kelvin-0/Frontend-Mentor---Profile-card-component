<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="pattern">
    <img id="top" src="./images/bg-pattern-top.svg" alt="background-pattern">
    <img id="bottom" src="./images/bg-pattern-bottom.svg" alt="background-pattern">
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kelvin</a>.
    </div> -->
  </div>
  <div class="card">
    <img class="card-pattern" src="./images/bg-pattern-card.svg" alt="background pattern">
    <img class="profile" src="./images/image-victor.jpg" alt="profile picture">
    <h1 class="profile-name">Victor Crest <span class="age">26</span></h1>
    <span>London</span>
    <div class="stats">
      <h1>80K <span>Followers</span></h1>
      <h1>803K <span>Likes</span></h1>
      <h1>1.4K <span>Photos</span></h1>
    </div>
  </div>
</body>
</html>
